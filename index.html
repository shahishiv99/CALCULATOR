<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Calculator -->
    <div class="calculator">
        <!-- Display -->
        <div class="display">
            <h1>01234567891645126585151156651</h1>
        </div>
        <!-- Buttons -->
        <div class="calculator-button">
            <button class="oprator" value="+">+</button>
            <button class="oprator" value="-">-</button>
            <button class="oprator" value="*">ร</button>
            <button class="oprator" value="/">รท</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="3">3</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value=".">.</button>
            <button value="0">0</button>
            <button class="clear" id="clear-btn">C</button>
            <button class="equal-sign oprator" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
